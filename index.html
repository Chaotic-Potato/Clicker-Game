<html>
  <head>
	<title>Gold Click!</title>
	<link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
	<div id="stats">
		<span id="gold">0 gold</span><br>
		<span id="gps">0 gps</span><br>
		<span id="magic">0 magic nuggets</span><br>
		<button id="mainButton">Gold Nugget</button><br><br>
	</div>
	<button id="sellAll">Sell All For: 0 magic nuggets</button><br><br>
        <button onclick="Game.encode()">Save</button><br>
	<span id="buyAmount">Buy Amount: 1</span>
	<table id="buyOptions">
		<tr>
			<th><button onclick="Game.setBuyAmount(1)">Buy 1</button></th>
			<th><button onclick="Game.setBuyAmount(5)">Buy 5</button></th>
			<th><button onclick="Game.setBuyAmount(10)">Buy 10</button></th>
			<th><button onclick="Game.setBuyAmount(25)">Buy 25</button></th>
			<th><button onclick="Game.setBuyAmount(100)">Buy 100</button></th>
		</tr>
	</table>
	<table id="buyButtons">
		<tr>
			<th><span>Buy</span></th>
			<th><span>Amount</span></th>
			<th><span>Cost</span></th>
		</tr>
	</table>
        <button onclick="Game.restart()">Restart</button>
	<script src="game.js"></script>
  </body>
</html>
